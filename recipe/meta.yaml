{%set name = "sphinx-argparse" %}
{%set version = "0.1.16" %}
{%set hash_type = "sha256" %}
{%set hash_val = "27bd90c402ad8cefd68d4ace9076a34214325c7c8d2ffe5f64b3729980aa586d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - sphinx

  run:
    - python
    - sphinx

test:
  imports:
    - sphinxarg

about:
  home: https://github.com/ribozz/sphinx-argparse
  license: MIT
  summary: 'Sphinx extension that automatically document argparse commands and options'

extra:
  recipe-maintainers:
    - pmlandwehr
    - croth1
