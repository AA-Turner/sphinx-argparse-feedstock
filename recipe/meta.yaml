{%set name = "sphinx-argparse" %}
{%set version = "0.2.0" %}
{%set hash_type = "sha256" %}
{%set hash_val = "6d08e4b3bfef23c4165c18ecdcd54b2d9529f8ae552759f7bafa0c6e29c017a8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - commonmark >=0.5.6
    - sphinx

test:
  imports:
    - sphinxarg

about:
  home: https://github.com/ribozz/sphinx-argparse
  license: MIT
  summary: 'Sphinx extension that automatically documents argparse commands and options'

extra:
  recipe-maintainers:
    - pmlandwehr
    - croth1
    - dpryan79
