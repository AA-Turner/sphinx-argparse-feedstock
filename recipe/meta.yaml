{% set name = "sphinx-argparse" %}
{% set version = "0.4.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: e0f34184eb56f12face774fbc87b880abdb9017a0998d1ec559b267e9697e449

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - poetry-core
    - setuptools

  run:
    - python >=3.6
    - commonmark >=0.5.6
    - sphinx >=1.2

test:
  imports:
    - sphinxarg

about:
  home: https://github.com/ashb/sphinx-argparse
  license: MIT
  license_file: LICENSE
  summary: Sphinx extension that automatically documents argparse commands and options

extra:
  recipe-maintainers:
    - croth1
    - dpryan79
