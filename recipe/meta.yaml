{% set name = "sphinx-argparse" %}
{% set version = "0.2.3" %}
{% set hash_type = "sha256" %}
{% set hash_val = "db4bc28d3aa81081aaa77313506e9b2eb21b76818ddfce10a6dbcb46798ec796" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - commonmark >=0.5.6,<0.8.1
    - sphinx

test:
  imports:
    - sphinxarg

about:
  home: https://github.com/ribozz/sphinx-argparse
  license: MIT
  summary: 'Sphinx extension that automatically documents argparse commands and options'

extra:
  recipe-maintainers:
    - pmlandwehr
    - croth1
    - dpryan79
