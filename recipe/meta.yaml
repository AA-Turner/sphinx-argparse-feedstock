{%set name = "sphinx-argparse" %}
{%set version = "0.2.2" %}
{%set hash_type = "sha256" %}
{%set hash_val = "a00666c5252b303a638c80c42384deba8a2d62dd980aad7de39d0f5dc7244952" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash_val }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools

  run:
    - python
    - commonmark >=0.5.6
    - sphinx

test:
  imports:
    - sphinxarg

about:
  home: https://github.com/ribozz/sphinx-argparse
  license: MIT
  summary: 'Sphinx extension that automatically documents argparse commands and options'

extra:
  recipe-maintainers:
    - pmlandwehr
    - croth1
    - dpryan79
